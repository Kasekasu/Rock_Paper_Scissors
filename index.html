<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice(){
            let choice = Math.random();
            if (choice <= 0.33){
                return "Rock";
            }
            else if (choice > 0.33 && choice <= 0.66){
                return "Paper";
            }
            else{
                return "Scissors";
            }
        }
        function getHumanChoice(){
            let choice = (prompt("Enter your choice: Rock, Paper, or Scissors"));
            choice = choice[0].toUpperCase()+choice.slice(1).toLowerCase();
            return choice;
        }
        function playRound(){
            compChoice = getComputerChoice();
            humanChoice = getHumanChoice();
            if (compChoice == humanChoice){
                console.log(`Computer Choice = ${compChoice} and Human Choice = ${humanChoice}`);
                console.log("Draw");
            }
            else if (compChoice == "Rock" && humanChoice == "Paper"){
                console.log(`Computer Choice = ${compChoice} and Human Choice = ${humanChoice}`);
                console.log("Human player wins");
                humanScore+=1;
            }
            else if (compChoice == "Rock" && humanChoice == "Scissors"){
                console.log(`Computer Choice = ${compChoice} and Human Choice = ${humanChoice}`);
                console.log("Computer wins");
                computerScore+=1;
            }
            else if (compChoice == "Scissors" && humanChoice == "Paper"){
                console.log(`Computer Choice = ${compChoice} and Human Choice = ${humanChoice}`);
                console.log("Computer wins");
                computerScore+=1;
            }
            else if (compChoice == "Scissors" && humanChoice == "Rock"){
                console.log(`Computer Choice = ${compChoice} and Human Choice = ${humanChoice}`);
                console.log("Human player wins");
                humanScore+=1;
            }
            else if (compChoice == "Paper" && humanChoice == "Scissors"){
                console.log(`Computer Choice = ${compChoice} and Human Choice = ${humanChoice}`);
                console.log("Human player wins");
                humanScore+=1;
            }
            else if (compChoice == "Paper" && humanChoice == "Rock"){
                console.log(`Computer Choice = ${compChoice} and Human Choice = ${humanChoice}`);
                console.log("Computer wins");
                computerScore+=1;
            }
            console.log(humanScore);
            console.log(computerScore);
        }
        function playGame(){
            maxScore = parseInt(prompt("How many points to decide the winner?"));
            while (humanScore<maxScore && computerScore<maxScore){
                playRound();
            }
            winner = humanScore>computerScore?"Human":"Computer";
            console.log(`${winner} wins with ${maxScore} points!`);
        }
        playGame();
    </script>

</body>
</html>
